<div class="container">
    <h3>Login Motorista</h3>
    <p class="subtitle">Acesse sua Ã¡rea para consultar as escalas.</p>

    <div class="field">
        <label for="login">Login</label>
        <input id="login" class="form-control" [(ngModel)]="login" placeholder="Seu login" autocomplete="username">
    </div>

    <div class="field">
        <label for="senha">Senha</label>
        <input id="senha" class="form-control" [(ngModel)]="senha" type="password" placeholder="Sua senha"
            autocomplete="current-password">
    </div>

    <p *ngIf="erro" class="erro">{{ erro }}</p>

    <button class="btn btn-success" [disabled]="carregando" (click)="entrar()">
        {{ carregando ? 'Entrando...' : 'Entrar' }}
    </button>
</div>
