<div class="container">
    <div class="topo">
        <div>
            <h2>Cadastro de Motoristas</h2>
            <p class="subtitle">Gerencie os usuarios com perfil de motorista.</p>
        </div>
        <button class="btn btn-secondary" type="button" (click)="sair()">Sair</button>
    </div>

    <div class="card">
        <h3>Novo Motorista</h3>

        <div class="field">
            <label for="nome">Nome</label>
            <input id="nome" class="form-control" [(ngModel)]="nome" placeholder="Nome completo">
        </div>

        <div class="field">
            <label for="login">Login</label>
            <input id="login" class="form-control" [(ngModel)]="login" placeholder="Login de acesso">
        </div>

        <div class="field">
            <label for="senha">Senha</label>
            <input id="senha" class="form-control" [(ngModel)]="senha" type="password" placeholder="Senha inicial">
        </div>

        <p *ngIf="erro" class="erro">{{ erro }}</p>
        <p *ngIf="mensagem" class="mensagem">{{ mensagem }}</p>

        <button class="btn btn-primary" [disabled]="salvando" (click)="salvar()">
            {{ salvando ? 'Salvando...' : 'Salvar Motorista' }}
        </button>
    </div>

    <div class="card">
        <div class="header-lista">
            <h3>Motoristas Cadastrados</h3>
            <button class="btn btn-secondary" [disabled]="carregando" (click)="carregarMotoristas()">
                {{ carregando ? 'Atualizando...' : 'Atualizar' }}
            </button>
        </div>

        <table *ngIf="listaMotoristas.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let motorista of listaMotoristas">
                    <td>{{ motorista.id }}</td>
                    <td>{{ motorista.nome }}</td>
                    <td>
                        <button class="btn btn-danger" [disabled]="excluindoId === motorista.id"
                            (click)="excluirMotorista(motorista.id)">
                            {{ excluindoId === motorista.id ? 'Excluindo...' : 'Excluir' }}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <p *ngIf="!carregando && listaMotoristas.length === 0" class="vazio">
            Nenhum motorista cadastrado.
        </p>
    </div>
</div>
